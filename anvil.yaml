services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Form2}
package_name: FE1_ETC
allow_embedding: false
name: FE1 ETC
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: FE1 Calculator, description: 'Combat success and turn calculator
    for Fire Emblem: Shadow Dragon and the Blade of Light.'}
startup_form: null
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap"
    rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
db_schema:
  boss_stats:
    client: search
    server: search
    columns:
    - name: Name
      admin_ui: {order: 0, width: 126}
      type: string
    - name: HP
      admin_ui: {order: 1, width: 59}
      type: number
    - name: Str
      admin_ui: {order: 2, width: 50}
      type: number
    - name: Skl
      admin_ui: {width: 200, order: 3}
      type: number
    - name: Spd
      admin_ui: {width: 200, order: 4}
      type: number
    - name: Def
      admin_ui: {width: 200, order: 5}
      type: number
    - name: Class
      admin_ui: {width: 200, order: 6}
      type: string
    title: Boss Stats
  unit_stats:
    client: search
    server: search
    columns:
    - name: Name
      admin_ui: {order: 0, width: 65}
      type: string
    - name: HP
      admin_ui: {width: 200, order: 1}
      type: number
    - name: Str
      admin_ui: {width: 200, order: 2}
      type: number
    - name: Wlv
      admin_ui: {width: 200, order: 3}
      type: number
    - name: Spd
      admin_ui: {width: 200, order: 4}
      type: number
    - name: Lck
      admin_ui: {order: 5, width: 50}
      type: number
    - name: Def
      admin_ui: {order: 6, width: 50}
      type: number
    - name: Res
      admin_ui: {width: 200, order: 7}
      type: number
    - name: Skl
      admin_ui: {order: 2.5, width: 200}
      type: number
    - name: Class
      admin_ui: {width: 200, order: 8}
      type: string
    title: Unit Stats
  weapon_stats:
    client: search
    server: search
    columns:
    - name: Name
      admin_ui: {order: 0, width: 87}
      type: string
    - name: Lvl
      admin_ui: {width: 200, order: 1}
      type: number
    - name: Mgt
      admin_ui: {width: 200, order: 2}
      type: number
    - name: Wgt
      admin_ui: {width: 200, order: 3}
      type: number
    - name: Hit
      admin_ui: {width: 200, order: 4}
      type: number
    - name: Crit
      admin_ui: {width: 200, order: 5}
      type: number
    - name: Min Range
      admin_ui: {width: 200, order: 6}
      type: number
    - name: Max Range
      admin_ui: {width: 200, order: 7}
      type: number
    - name: Type
      admin_ui: {width: 200, order: 8}
      type: string
    title: Weapon Stats
  effectiveness:
    client: search
    server: search
    columns:
    - name: Name
      admin_ui: {order: 0, width: 84}
      type: string
    - name: Cavalier
      admin_ui: {width: 200, order: 1}
      type: bool
    - name: Knight
      admin_ui: {width: 200, order: 2}
      type: bool
    - name: Pegasus Knight
      admin_ui: {width: 200, order: 3}
      type: bool
    - name: Paladin
      admin_ui: {width: 200, order: 4}
      type: bool
    - name: Wyvern Knight
