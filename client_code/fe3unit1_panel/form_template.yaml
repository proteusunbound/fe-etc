  type: XYPanel
  layout_properties: {grid_position: 'QIXASK,RJPYQE'}
  components:
  - name: unit_drop
    properties:
      items: [Marth, Abel, Cain, Jagen, Gordin, Draug, Caeda, Bord, Cord, Barst, Ogma,
        Castor, Julian, Lena, Navarre, Roshea, Vyland, Sedgar, Wolf, Hardin, Matthis,
